<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script defer src="./index.js"></script>
  <title>Formulario 3</title>
</head>
<body>
  
  <h1>Formulario 3</h1>

  <a href="/index.html">Volver</a>

  <form>

    <fieldset>

      <legend>Datos</legend>

      <label for="name">Escribe tu nombre</label>
      <input type="text" id="name" required>

      <label for="surname">Escribe tus apellidos</label>
      <input type="text" id="surname" required>

      <label for="email">Escribe tu email</label>
      <input type="email" id="email" placeholder="example@example.com">

      <label for="web">Web personal</label>
      <input type="url" id="web" placeholder="http://example.com">

      <input type="submit" value="Enviar">

    </fieldset>

  </form>
  
</body>
</html>
